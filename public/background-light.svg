<svg
  width="1600"
  height="900"
  viewBox="0 0 1600 900"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <radialGradient id="glow1" cx="30%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#cdb4ff" stop-opacity="0.35"></stop>
      <stop offset="100%" stop-color="#cdb4ff" stop-opacity="0"></stop>
    </radialGradient>

    <radialGradient id="glow2" cx="70%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#e9d5ff" stop-opacity="0.3"></stop>
      <stop offset="100%" stop-color="#e9d5ff" stop-opacity="0"></stop>
    </radialGradient>

    <radialGradient id="glow3" cx="50%" cy="80%" r="65%">
      <stop offset="0%" stop-color="#f3e8ff" stop-opacity="0.25"></stop>
      <stop offset="100%" stop-color="#f3e8ff" stop-opacity="0"></stop>
    </radialGradient>
  </defs>

  <!-- Base background -->
  <rect width="1600" height="900" fill="#f7f7fb"></rect>

  <!-- Soft glows -->
  <rect width="1600" height="900" fill="url(#glow1)"></rect>
  <rect width="1600" height="900" fill="url(#glow2)"></rect>
  <rect width="1600" height="900" fill="url(#glow3)"></rect>
</svg>
